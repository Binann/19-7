<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        Contact Form #03
    </div>
    <div class="content">
        <div class="imfor">
            <div class="imfor_material">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <p class="icon_text">Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>
            <div class="imfor_material">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <p class="icon_text">Phone: <span> +1235 2355 98 </span></p>
            </div>
            <div class="imfor_material">
                <div class="icon">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <p class="icon_text">Email: info@yoursite.com</p>
            </div>
            <div class="imfor_material">
                <div class="icon">
                    <i class="fa-solid fa-earth-asia"></i>
                </div>
                <p class="icon_text">Website: yoursite.com</p>
            </div>
        </div>
        <div class="text_img">
            <div class="input_infor">
                <p class="input_header">Contact Us</p>
                <div class="name_email">
                    <div class="name">
                        <p>FULL Name</p>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="email">
                        <p>EMAIL ADDRESS</p>
                        <input type="Email" placeholder="Email">
                    </div>
                </div>
                <div class="subject">
                    <p>SUBJECT</p>
                    <input type="text" placeholder="Subject">
                </div>
                <div class="message">
                    <p>MESSAGE</p>
                    <input type="text" name="" id="" placeholder="Message">
                </div>
                <div class="send">
                    <button>Send Message</button>
                </div>
            </div>

            <img class="img" src="./img/nhung-buc-anh-dong-vat-den-trang-dep-den-nghet-tho-1.jpg" alt="">

        </div>
    </div>
</body>

</html>
